<!-- Modal -->
<div class="modal fade" id="createClassModal" tabindex="-1" aria-labelledby="createClassModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title" id="createClassModalLabel">Crear Nueva Clase</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="classForm">
          <div class="mb-3">
            <label for="date" class="form-label">Fecha</label>
            <input type="datetime-local" id="date" class="form-control" formControlName="date">
          </div>
          <div class="mb-3">
            <label for="title" class="form-label">TÃ­tulo de la Clase</label>
            <input type="text" id="title" class="form-control" formControlName="title">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-success" (click)="submitForm()" data-bs-dismiss="modal">Guardar Clase</button>
      </div>
    </div>
  </div>
</div>
